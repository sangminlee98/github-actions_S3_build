name: React Build
on:
  push:
    branches:                             # master Branch에서 push 이벤트가 일어났을 때만 실행
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.       # 레포지토리 체크아웃
        uses: actions/checkout@master

      - name: Install Dependencies        # 의존 파일 설치
        run: npm install

      - name: Build                       # React Build
        run: npm run build